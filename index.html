            --primary-glow: rgba(0, 255, 255, 0.5);
            --secondary-color: #7d12ff;
            --secondary-glow: rgba(125, 18, 255, 0.5);
            --bg-dark: #0a0e17;
            --bg-darker: #060a12;
            --bg-light: #141c2b;
            --text-primary: #fff;
            --text-secondary: #a9b2c3;
            --user-message-bg: rgba(125, 18, 255, 0.15);
            --user-message-border: rgba(125, 18, 255, 0.5);
            --assistant-message-bg: rgba(0, 255, 255, 0.08);
            --assistant-message-border: rgba(0, 255, 255, 0.3);
            --status-color: #7a88a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-darker);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 255, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(125, 18, 255, 0.03) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--bg-dark);
            padding: 16px 20px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-title p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .header-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }

        .main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            background-color: var(--bg-dark);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .chat-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0.7;
            z-index: 5;
        }

        /* Decorative elements for the top-right and bottom-left of chat container */
        .chat-decoration-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        .chat-decoration-bottom-left {
            position: absolute;
            bottom: 70px;
            left: 10px;
            width: 100px;
            height: 100px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--bg-dark);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(0, 255, 255, 0.2);
            border-radius: 20px;
        }

        .message {
            margin-bottom: 24px;
            border-radius: 10px;
            padding: 16px;
            max-width: 85%;
            position: relative;
            animation: fadeSlideIn 0.3s ease-out;
            line-height: 1.5;
            font-size: 1rem;
        }

        @keyframes fadeSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .user-message {
            background-color: var(--user-message-bg);
            border: 1px solid var(--user-message-border);
            margin-left: auto;
            border-top-right-radius: 2px;
            box-shadow: 0 2px 10px rgba(125, 18, 255, 0.15);

        .user-message::before {
            content: "";
            position: absolute;
            top: -1px;
            right: -1px;
            width: 8px;
            height: 8px;
            background-color: var(--secondary-color);
            border-radius: 0 0 0 8px;

        .assistant-message {
            background-color: var(--assistant-message-bg);

            margin-right: auto;
            border-top-left-radius: 2px;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);

            top: -1px;
            left: -1px;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 0 0 8px 0;

            visibility: visible;

        .thinking-block::before {

            content: "";

        }

        @keyframes dots {
            0%, 20% { content: "."; }

        .input-decoration {

            right: 8px;

            height: 24px;
            opacity: 0.3;
            pointer-events: none;

            top: 12px;
            left: 15px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 1;
            transition: opacity 0.2s;
        }
        
        /* 当输入框有内容或获得焦点时隐藏占位符 */
        #message-input:focus + #placeholder-text,
        #message-input:not(:placeholder-shown) + #placeholder-text {
            opacity: 0;
        }

        #message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        #send-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }

        #send-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s;
        }

        /* Send button decoration */
        .send-button-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        #send-button:hover {
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        #send-button:hover::before {
            left: 100%;
        }

        #send-button:disabled {
            background-color: transparent;
            color: rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.3);
            cursor: not-allowed;
            box-shadow: none;

        .footer {

            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 20px;

        .footer::before {

            left: 50%;

            height: 1px;
            background: linear-gradient(90deg, 
                transparent,

        /* Footer decoration */
        .footer-decoration {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 10px;
            opacity: 0.3;

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 1.5rem;

            .message {

            .chat-container {

                font-size: 0.95rem;
            }
            
            #send-button {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        const apiKey = 'sk-497a22d6d2ac43b7b62a8a12470b4372';
        const appId = '4958e95571f44cfa8d6eb9ec15f29e01';
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusElement = document.getElementById('status');
        
        // 初始化DOM和事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const placeholderText = document.getElementById('placeholder-text');
            const sendButton = document.getElementById('send-button');
            
            // 初始化状态
            function updatePlaceholderVisibility() {
                if (messageInput.value.trim().length > 0) {
                    placeholderText.style.opacity = '0';
                } else {
                    placeholderText.style.opacity = '1';
                }
            }
            
            // 键盘事件处理
            messageInput.addEventListener('keydown', function(event) {
                // 处理回车发送
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    if (messageInput.value.trim() !== '') {
                        sendMessage();
                    }
                }
            });
            
            // 监听输入变化以更新占位符可见性
            messageInput.addEventListener('input', updatePlaceholderVisibility);
            messageInput.addEventListener('focus', updatePlaceholderVisibility);
            messageInput.addEventListener('blur', updatePlaceholderVisibility);
            
            // 初始检查
            updatePlaceholderVisibility();
            
            // 点击占位符区域时让输入框获得焦点
            placeholderText.parentElement.addEventListener('click', function() {
                messageInput.focus();
            });
        });
        
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value.trim();
            
            if (!userMessage) return;
            
            // 禁用输入和按钮
            messageInput.value = '';
            messageInput.disabled = true;
            document.getElementById('send-button').disabled = true;
            
            // 更新placeholder可见性
            document.getElementById('placeholder-text').style.opacity = '1';
            
            // 显示思考状态
            statusElement.innerHTML = '课程知识分析中<span class="thinking-dots"></span>';
            
            // 添加用户消息到聊天
            const userMessageEl = document.createElement('div');
            userMessageEl.className = 'message user-message';
            userMessageEl.textContent = userMessage;
            chatMessages.appendChild(userMessageEl);
            
            // 创建助手消息容器
            const assistantMessageEl = document.createElement('div');
            assistantMessageEl.className = 'message assistant-message';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing-effect';
            assistantMessageEl.appendChild(contentDiv);
            chatMessages.appendChild(assistantMessageEl);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // 准备用于SSE的EventSource
                const apiUrl = `https://dashscope.aliyuncs.com/api/v1/apps/${appId}/completion`;
                
                // 创建XMLHttpRequest对象用于流式响应
                const xhr = new XMLHttpRequest();
                xhr.open('POST', apiUrl, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('Authorization', `Bearer ${apiKey}`);
                xhr.setRequestHeader('X-DashScope-SSE', 'enable'); // 启用SSE流式输出
                
                // 设置响应类型为text，便于处理SSE格式
                xhr.responseType = 'text';
                
                // 跟踪响应内容
                let responseText = '';
                let normalText = '';
                let thinkText = '';
                let thinkingBlock = null;
                
                // 处理进度事件 - 这是流式响应的关键
                xhr.onprogress = function() {
                    // 获取当前接收到的全部响应文本
                    const newResponse = xhr.response;
                    
                    // 只处理新增的部分
                    if (newResponse.length > responseText.length) {
                        // 获取新增的部分
                        const newChunk = newResponse.substring(responseText.length);
                        responseText = newResponse;
                        
                        // 处理SSE格式的数据
                        const lines = newChunk.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data:')) {
                                try {
                                    // 解析SSE数据行
                                    const jsonStr = line.substring(5).trim();
                                    if (jsonStr) {
                                        const data = JSON.parse(jsonStr);
                                        
                                        if (data.output && data.output.text) {
                                            const content = data.output.text;
                                            
                                            // 检查是否包含/think标记
                                            if (content.includes('/think')) {
                                                // 分离正常文本和思考内容
                                                const parts = content.split('/think');
                                                
                                                // 更新正常文本
                                                if (parts[0] !== undefined && parts[0] !== normalText) {
                                                    normalText = parts[0];
                                                    typewriterEffectImmediate(contentDiv, normalText);
                                                }
                                                
                                                // 提取思考内容
                                                if (parts.length > 1 && parts[1]) {
                                                    thinkText = parts[1].trim();
                                                    
                                                    // 更新或创建思考块
                                                    if (!thinkingBlock) {
                                                        thinkingBlock = document.createElement('div');
                                                        thinkingBlock.className = 'thinking-block';
                                                        assistantMessageEl.appendChild(thinkingBlock);
                                                    }
                                                    
                                                    thinkingBlock.textContent = thinkText;
                                                }
                                            } else {
                                                // 没有思考内容，直接添加到当前文本
                                                normalText += content;
                                                typewriterEffectImmediate(contentDiv, normalText);
                                            }
                                        }
                                    }
                                } catch (e) {
                                    console.error('解析SSE数据错误:', e, line);
                                }
                            }
                        }
                    }
                    
                    // 自动滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                };
                
                // 处理加载完成事件
                xhr.onload = function() {
                    if (xhr.status !== 200) {
                        // 错误处理
                        console.error('API请求失败:', xhr.status, xhr.response);
                        contentDiv.textContent = `请求失败 (${xhr.status})`;
                        
                        try {
                            const errorData = JSON.parse(xhr.response);
                            if (errorData.message) {
                                contentDiv.textContent += `: ${errorData.message}`;
                            }
                        } catch (e) {
                            // 忽略解析错误
                        }
                    }
                    
                    // 恢复输入和按钮
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                    statusElement.textContent = '';
                };
                
                // 错误处理
                xhr.onerror = function() {
                    console.error('网络错误');
                    contentDiv.textContent = '网络连接错误，请稍后重试。';
                    
                    // 恢复输入和按钮
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                    statusElement.textContent = '';
                };
                
                // 请求体 - 根据API文档正确设置参数
                const requestBody = {
                    input: {
                        prompt: userMessage
                    },
                    parameters: {
                        stream: true,              // 启用流式输出
                        incremental_output: true,  // 启用增量输出
                        has_thoughts: true         // 获取思考过程
                    }
                };
                
                // 发送请求
                xhr.send(JSON.stringify(requestBody));
                
            } catch (error) {
                console.error('错误:', error);
                contentDiv.textContent = `发生错误: ${error.message}`;
                
                // 恢复输入和按钮
                messageInput.disabled = false;
                document.getElementById('send-button').disabled = false;
                messageInput.focus();
                statusElement.textContent = '';
                
                // 更新placeholder可见性
                document.getElementById('placeholder-text').style.opacity = messageInput.value.trim() ? '0' : '1';
            }
        }
        
        // 针对SSE流式响应的打字机效果（立即更新）
        function typewriterEffectImmediate(element, text) {
            // 直接更新元素内容
            element.textContent = text;
        }
        
        // 打字机效果函数（用于非流式响应时模拟）
        async function typewriterEffect(element, text) {
            element.innerHTML = '';
            const words = text.split(' ');
            
            for (let i = 0; i < words.length; i++) {
                const wordSpan = document.createElement('span');
                wordSpan.textContent = words[i] + ' ';
                element.appendChild(wordSpan);
            }
            
            const spans = element.querySelectorAll('span');
            
            for (let i = 0; i < spans.length; i++) {
                spans[i].classList.add('visible');
                await new Promise(resolve => setTimeout(resolve, 50 + Math.random() * 50));
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
